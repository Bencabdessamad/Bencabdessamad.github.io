<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Site en Maintenance</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #3498db, #8e44ad);
      color: #fff;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container {
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 90%;
      animation: fadeIn 1s ease-in-out;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fff;
      margin-bottom: 20px;
      transition: transform 0.3s;
    }

    .profile-pic:hover {
      transform: scale(1.1);
    }

    h1 {
      font-size: 26px;
      margin-bottom: 10px;
      color: #fff;
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
      color: #eee;
    }

    .maintenance-message {
      font-size: 16px;
      margin-bottom: 20px;
      color: #f39c12;
    }

    .contact-info {
      margin-top: 20px;
    }

    .contact-info a {
      text-decoration: none;
      color: #fff;
      font-size: 16px;
      display: block;
      margin-bottom: 10px;
      transition: color 0.3s;
    }

    .contact-info a:hover {
      color: #f39c12;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 22px;
      }
      p {
        font-size: 16px;
      }
      .profile-pic {
        width: 100px;
        height: 100px;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
