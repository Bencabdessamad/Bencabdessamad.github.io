<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Maintenance</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .container {
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      max-width: 600px;
      width: 90%;
    }
    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #3498db;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      color: #555;
      margin-bottom: 20px;
    }
    .maintenance-message {
      font-size: 16px;
      color: #e74c3c;
      margin-bottom: 20px;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 20px;
      }
      p {
        font-size: 16px;
      }
      .maintenance-message {
        font-size: 14px;
      }
      .profile-pic {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Abdessamad Bencheraik</h1>
    <p>Développeur Web & Mobile</p>
    <p class="maintenance-message">Le site est actuellement en maintenance. Revenez bientôt !</p>
  </div>

</body>
</html>
