<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Maintenance Mode</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #dfe6e9); /* Dégradé moderne */
      color: #2d3436; /* Couleur de texte plus foncée */
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      animation: fadeIn 1s ease-in;
    }

    .container {
      background-color: #ffffff; /* Blanc élégant */
      padding: 50px;
      border-radius: 15px;
      box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
      opacity: 0;
      transform: translateY(30px);
      animation: slideIn 0.5s forwards 0.5s;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #b2bec3; /* Bordure moderne plus légère */
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }

    .profile-pic:hover {
      transform: scale(1.1); /* Agrandissement doux au survol */
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #34495e; /* Couleur principale plus foncée */
      font-weight: 600;
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
      color: #636e72; /* Couleur de texte secondaire plus subtile */
    }

    .maintenance-message {
      font-size: 16px;
      color: #d63031; /* Accent rouge modernisé */
      font-weight: 500;
    }

    .contact-info a {
      text-decoration: none;
      color: #0984e3; /* Couleur bleue modernisée */
      font-size: 16px;
      display: inline-flex;
      align-items: center;
      margin-bottom: 10px;
      transition: color 0.3s;
    }

    .contact-info a:hover {
      color: #74b9ff; /* Couleur plus claire au survol */
    }

    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #b2bec3; /* Couleur discrète pour le footer */
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @media (max-width: 600px) {
      h1 {
        font-size: 22px;
      }
      p {
        font-size: 16px;
      }
      .profile-pic {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
